<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correctly using insertAdjacentHTML to add an element
    document.getElementById("myDiv").insertAdjacentHTML('beforeend', "<p>This is a new paragraph.</p>");
  </script>
</body>
</html>
