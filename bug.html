<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrectly using innerHTML to add an element
    document.getElementById("myDiv").innerHTML += "<p>This is a new paragraph.</p>";
    //Should use insertAdjacentHTML instead for better performance and security
  </script>
</body>
</html>
